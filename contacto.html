<center>
    <h1>
        ¿Quiéres ponerte en contacto con nosotros?
    </h1>   
    <h4 class="text-body" style="text-align: center;">
        Envíanos un correo electrónico o ponte en contacto desde alguna de nuestras redes sociales.
    </h4></br>
</center>
<form action="http://formspree.io/androidlapaz@gmail.com" method="POST">
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label class="text-body">Nombre</label>
            <input type="text" name="name" class="form-control" placeholder="Nombre" required data-validation-required-message="Ingrese acá su nombre.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Dirección de correo electrónico" name="_replyto" required data-validation-required-message="Ingrese aca su correo electrónico.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Mensaje</label>
            <textarea rows="5" class="form-control" placeholder="Mensaje" name="body" required data-validation-required-message="Ingrese aca su pregunta."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <input type="submit" class="btn btn-default" value="Enviar"></input>
        </div>
    </div>

    <input type="hidden" name="_next" value="http://www.gdg.androidbolivia.com" />
    <input type="hidden" name="_subject" value="Nuevo mensaje | Blog GDG Android Bolivia" />
    <input type="hidden" name="_cc" value="lizarraga.gux@gmail.com" />
</form>
